<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tronerta's pomodoro</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>
<body>
	<section class="container">
		<h1 id="timer">25:00</h1>
		<h2 id="indicator" class="session-color">Session</h2>
		<div class="buttons">
			<div class="session">
				<h3>Session</h3>
				<div class="session-buttons">
					<button id="session_minus" class="operator">
						<i class="fas fa-minus fa-2x"></i>
					</button>
					<p id="sessionMinutes">25</p>
					<button id="session_plus" class="operator">
						<i class="fas fa-plus fa-2x"></i>
					</button>
				</div>
			</div>
			<div class="break">
				<h3>Break</h3>
				<div class="break-buttons">
					<button id="break_minus" class="operator">
						<i class="fas fa-minus fa-2x"></i>
					</button>
					<p id="breakMinutes">5</p>
					<button id="break_plus" class="operator">
						<i class="fas fa-plus fa-2x"></i>
					</button>
				</div>
			</div>
		</div>
		<div class="controls">
			<button id="reset">
				<i class="fas fa-sync fa-3x"></i>
			</button>

			<button id="start">
				<i class="fas fa-play fa-3x"></i>
			</button>

			<button id="pause">
				<i class="fas fa-pause fa-3x"></i>
			</button>

			<button id="stop">
				<i class="fas fa-stop fa-3x"></i>
			</button>
		</div>
	</section>

	<script src="main.js"></script>
</body>
</html>
